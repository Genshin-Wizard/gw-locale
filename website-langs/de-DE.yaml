WISHES_IMPORT_INSTRUCTIONS_IMPORTANT: "Bevor du importierst, ist es wichtig, diese Schritte zu befolgen, andernfalls wird dein Import möglicherweise nicht so synchronisiert, wie du es dir vorgestellt hast. Da viele beliebte Dienste keine eindeutige ID eines Wunsches speichern, werden Wünsche automatisch am Anfang deines bereits vorhandenen Wunschverlaufs angehängt."
WISHES_IMPORT_INSTRUCTIONS_SYNC_PREFIX: "Aus diesem Grund solltest du vor dem Import sicherstellen, dass deine aktuellen Wünsche bis zum heutigen Tag vollständig synchronisiert sind. Du kannst dies tun, indem du den"
