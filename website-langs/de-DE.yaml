WISHES_IMPORT_INSTRUCTIONS_SYNC_END: "Seite besuchst."
WISHES_IMPORT_INSTRUCTIONS_SOURCES: "Um mehr über unterstützte Import-Quellen zu erfahren, schaue dir"
WISHES_EXPORT_INSTRUCTIONS_MAIN: "Die Genshin Wizard Export-Funktion ermöglicht es Benutzern, ihren Wunschverlauf mühelos im CSV-Format mit einem einzigen Klick zu speichern. Diese praktische Funktionalität stellt sicher, dass alle deine wichtigen Daten, einschließlich Ziehungsnummern, Pity-Zählern, Gegenstandsnamen und Banner-Typen, sicher gespeichert und für zukünftige Verwendung leicht zugänglich sind."
WISHES_EXPORT_INSTRUCTIONS_USAGE: "Egal ob du deine Daten nach einem Reset wieder in Genshin Wizard importieren oder sie mit Drittanbieter-Anwendungen teilen möchtest, die Genshin Wizard-Importe unterstützen, diese CSV-Datei bietet eine flexible und portable Lösung. Mit nur einem einfachen Download ist dein Wunschverlauf erhalten und bereit zur Verwendung, wann und wo immer du ihn brauchst."
WISHES_MANAGE_INSTRUCTIONS: "Verwalte deinen importierten Wunschverlauf mit Leichtigkeit. Du kannst detaillierte Informationen über deine importierten Daten anzeigen, einschließlich der Anzahl der importierten Wünsche und möglicher Probleme, die während des Importprozesses aufgetreten sein könnten."
