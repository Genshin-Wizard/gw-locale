USER_PLUGIN_PROFILE_NAME: Genshin Wizard Profil
USER_PLUGIN_PROFILE_DESC: Passe deine Genshin Wizard Profileinstellungen an, einschließlich Anzeigeeinstellungen und visueller Anpassungen. Füge Flair zu deinem Profil hinzu, um es für andere Benutzer hervorzuheben.
USER_PLUGIN_ART_NAME: Infografiken anpassen
USER_PLUGIN_ART_DESC: Personalisiere deine Infografiken, indem du aus einer Vielzahl von Farben, Schriftarten und Layouts wählst. Passe sie an deine Ästhetik und Vorlieben an.
USER_PLUGIN_PRIVACY_NAME: Privacy Settings
USER_PLUGIN_PRIVACY_DESC: Verwalte und kontrolliere deine Datenschutzeinstellungen, einschließlich wer deine Daten sehen kann und wie viele Informationen du mit anderen teilen möchtest.
USER_PLUGIN_WISHES_REFRESH_NAME: Wunschverlauf aktualisieren
USER_PLUGIN_WISHES_REFRESH_DESC: Aktualisiere deinen Wunschverlauf, um sicherzustellen, dass du die neuesten Daten zu deinen vergangenen Ziehungen hast, damit du die aktuellsten Banner verfolgen kannst.
USER_PLUGIN_WISHES_STATS_NAME: Wunschstatistiken anzeigen
USER_PLUGIN_WISHES_STATS_DESC: Analysiere deine Wunschstatistiken im Detail, einschließlich Ziehungsraten, Pity-Zählern und 5-Sterne-Drop-Chancen, um dein Glück und Trends über die Zeit zu verfolgen.
USER_PLUGIN_WISHES_HISTORY_NAME: Wunschverlauf anzeigen
USER_PLUGIN_WISHES_HISTORY_DESC: Greife auf deinen vollständigen Wunschverlauf zu, der jede Ziehung über alle Banner hinweg anzeigt und dir hilft, eine organisierte Aufzeichnung deines Spielfortschritts zu führen.
USER_PLUGIN_WISHES_IMPORT_NAME: Wunschverlauf importieren/exportieren
USER_PLUGIN_WISHES_IMPORT_DESC: Importiere oder exportiere nahtlos deine Wunschverlaufsdaten, um sie mit anderen zu teilen oder zwischen verschiedenen Geräten zu übertragen, damit du nie den Überblick über deine Ziehungen verlierst.
USER_PLUGIN_HOYOLAB_REGISTER_NAME: HoYoLAB-Account registrieren
USER_PLUGIN_HOYOLAB_REGISTER_DESC: Verknüpfe deinen HoYoLAB-Account, um zusätzliche Funktionen freizuschalten, wie das Synchronisieren des Wunschverlaufs, den Zugang zu besonderen Events und das einfachere Einsammeln von Belohnungen.
USER_PLUGIN_HOYOLAB_AUTOCLAIM_NAME: Tägliche Auto-Einsammlung von Belohnungen
USER_PLUGIN_HOYOLAB_AUTOCLAIM_DESC: Aktiviere die Premium-Funktion für tägliche Auto-Einsammlung, um automatisch deine HoYoLAB-Belohnungen zu sammeln, ohne dich manuell anmelden zu müssen, was dir jeden Tag Zeit spart.
USER_PLUGIN_HOYOLAB_AUTOREDEEM_NAME: Auto-Code-Einlösung
USER_PLUGIN_HOYOLAB_AUTOREDEEM_DESC: Löse automatisch Codes von HoYoLAB ein, um Belohnungen ohne manuelle Eingabe zu erhalten, was den Prozess zum Erhalt von Spielgegenständen und Boni optimiert.
