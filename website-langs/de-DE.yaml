HOME_ABYSS_SECTION_TEXT: Genshin Wizard rüstet dich mit allem aus, was du brauchst, um den Spiralabyss zu dominieren. Mit nur wenigen Befehlen kannst du auf detaillierte Informationen über deine Charaktere zugreifen und dir dabei helfen, deine Teamzusammensetzung für die aktuellen Abyss-Herausforderungen zu optimieren. Bleibe dem Spiel voraus, indem du genau weißt, was dich in jeder Etage des Abyss erwartet, mit aktuellen Details zu Gegneraufstellungen, Buffs und Debuffs. Sobald du dich durchgekämpft hast, zeige und teile deine Ergebnisse einfach mit Freunden - prahle mit deinen besten Teams, Abschlusszeiten und Strategien, die zu deinem Sieg geführt haben. Egal ob du deine nächste Runde planst oder deinen neuesten Erfolg feierst, Genshin Wizard macht alles möglich.
