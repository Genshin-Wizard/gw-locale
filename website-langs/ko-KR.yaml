FAQ_TITLE: Frequently asked questions
FAQ_DESCRIPTION: Still have questions? Check out our FAQ section for answers to common queries about Genshin Wizard Premium.
FAQ_WHAT_IS_PREMIUM_Q: What is Genshin Wizard Premium?
FAQ_WHAT_IS_PREMIUM_A: Genshin Wizard Premium is a subscription service that offers exclusive features, priority support, and additional benefits to enhance your Genshin experience.
FAQ_HOW_TO_SUBSCRIBE_Q: How do I subscribe to Genshin Wizard Premium?
FAQ_HOW_TO_SUBSCRIBE_A: You can subscribe to Genshin Wizard Premium through our website. Choose a plan that suits you and follow the instructions to complete your subscription.
FAQ_PAYMENT_METHODS_Q: What payment methods are accepted?
FAQ_PAYMENT_METHODS_A: We accept various payment methods including credit/debit cards and PayPal. Please check our payment page for more details.
FAQ_CAN_CANCEL_Q: Can I cancel my subscription at any time?
FAQ_CAN_CANCEL_A: Yes, you can cancel your subscription at any time through your account settings. Your access will remain active until the end of the current billing cycle.
FAQ_WHAT_HAPPENS_CANCEL_Q: What happens if I cancel my subscription?
FAQ_WHAT_HAPPENS_CANCEL_A: If you cancel your subscription, you will lose access to premium features at the end of your current billing cycle. You can still use the free version of Genshin Wizard.
FAQ_FREE_TRIAL_Q: Is there a free trial available?
FAQ_FREE_TRIAL_A: Currently, we do not offer a free trial for Genshin Wizard Premium. However, you can explore the free version of the bot to see its capabilities.
FAQ_CONTACT_SUPPORT_Q: How do I contact support for premium-related issues?
FAQ_CONTACT_SUPPORT_A: You can contact our support team through the support page on our website. We are here to help you with any issues related to your premium subscription.
