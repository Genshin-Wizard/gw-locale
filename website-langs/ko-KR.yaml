ABOUT_STORY_TITLE: Our Story
ABOUT_STORY_TEXT: Genshin Wizard began as a simple wish tracking script in February 2021. Over the years, it has evolved into a comprehensive multi-utility Discord bot, serving over 80,000 servers and 130,000 registered users as of July 2025. Our mission is to provide the best tools, guides, and features for the Genshin Impact community.
