METHOD_TWO_DESCRIPTION: |
  1. スタートメニューで「PowerShell」を検索し、「Windows PowerShell」を開く。
  2. 次に、以下のコードをコピーしてPowerShellウィンドウに貼り付ける。
  ```ps
  iex('Write-Host "Copy the wish history table!";while(1) { $c = Get-Clipboard -TextFormatType Html; if ($c -match "^SourceURL:https:/.+log") { break; }; for($i=5; $i -gt 0; $i--) { Write-Host "`rChecking in $i" -NoNewline; Sleep 1; }; }; Write-Host " OK"; $m=(((Get-Clipboard -TextFormatType Html) | Select-String "(https:/.+log)").Matches[0].Value);$m; Set-Clipboard -Value $m;')
  ```
  3. 原神を開き、祈願履歴ページを表示する。
  4. `エンター`キーを押すと、リンクがクリップボードにコピーされる。
  5. 下のボタンをクリックし、入力欄にリンクを貼り付けて完了。
METHOD_THREE_DESCRIPTION: |
  1. タスクバーから「PowerShell」を検索し、「Windows PowerShell」を開く。
  2. 次に、以下のコードをコピーしてPowerShellウィンドウに貼り付ける。
  ```ps
  Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://gist.githubusercontent.com/MadeBaruna/bf36bad751dc9221067ca1e31ab08255/raw/cb73a9f46f08fad6f27581ebb1a6249ba086af13/read.ps1'))
  ```
  3. 原神を開き、祈願履歴ページを表示する。
  4. `エンター`キーを押すと、リンクがクリップボードにコピーされる。
  5. 下のボタンをクリックし、入力欄にリンクを貼り付けて完了。
METHOD_MANUAL_DESCRIPTION: |
  1. PCで原神を起動する（複数アカウント使用時や共有PCの場合は必ずゲームを再起動すること）
  2. ゲーム内の祈願履歴ページに移動し、読み込みが完了するまで待つ
  3. 原神のインストールフォルダを開く（例：C:\Games\Genshin Impact\Genshin Impact game）
  4. 「GenshinImpact_Data」＞「webCaches」＞「2.13.0.1」＞「Cache」＞「Cache_Data」フォルダを開く
  5. 「data_2」ファイルを右クリックし、「プログラムから開く」＞「メモ帳」を選択（「別のプロセスが使用中のため、このプロセスはファイルにアクセスできません」が表示された場合は、まずゲームを終了してください）
  6. Ctrl+Fを押し、「その他のオプション」から「**折り返す**」にチェックを入れる。検索ボックスに「**e20190909gacha-v2**」と入力し、「**上へ検索**」をクリック。
  7. *`https://webstatic`* から *`game_biz=hk4e_global`* までのリンクをコピーします。URLは以下のような形式になります：*`https://webstatic-sea.hoyoverse.com/genshin/event/e20190909gacha-v2/index.html?.......&game_biz=hk4e_global`*
