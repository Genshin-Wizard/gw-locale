REGISTER_COMMAND_IOS_DIRECTIONS: |
  Kaizerの[Stream Appガイド](https://drive.google.com/file/d/14Q_6v60qLPunrpmA9Bf1KlvsKhaRyPzz/view?usp=sharing)で、画像付きの詳細な手順を確認してください。

  1. 原神を起動し、祈願画面へ移動
  2. 原神を起動したまま、Streamアプリを開き「Sniff Now」をタップ
  3. 原神に戻り、祈願履歴を開く
  4. ガチャリストが読み込まれたらStreamアプリに戻り「Stop sniffing」をタップ
  5. 「Sniff History」をタップし、リストの最初の項目を選択
  6. `GET https://hk4e-api-os/...` で始まるリクエストをタップ
  7. 「リクエスト」タブをタップ
  8. `GET /event/gacha_info...` で始まる長いテキストをタップ
  9. 最後に「URLをコピー」をタップ
  10. 下のボタンをクリックし、入力欄にリンクを貼り付け
