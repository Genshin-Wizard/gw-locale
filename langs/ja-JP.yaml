HOYOLAB_REGISTER_SCRIPT_DESCRIPTION: |
  **How to link your HoYoLAB account with Genshin Wizard**
  > **1.** To begin with, login to your [**HoYoLAB**](https://www.hoyolab.com/home) account.
  > **2.** Type `java` in the address bar followed by the script down below.
  > **3.** Once you've successfully ran the script, click the `Click here to copy!` button to copy the cookie.
  > **4.** Finally, you're able to register by clicking the `Enter Token` button below and pasting the token you copied.
HOYOLAB_REGISTER_SCRIPT: |
  ```script:check = document.cookie.includes('account_id') && document.cookie.includes('cookie_token') || alert('一度ログアウトして、またログインしてください。Cookieが現在期限切れ、または無効です！'); cookie=document.cookie.match(/(lt(oken|uid)|cookie_token)=(.*?);/gm).join(" "); check && document.write(cookie + `<br><button onclick="navigator.clipboard.writeText('${cookie}')">クリックしてコピー！</button>`)```
HOYOLAB_REGISTER_LOGIN_TITLE: 登録 | ログイン方式
HOYOLAB_REGISTER_LOGIN_DESCRIPTION: |
  **HoYoLAB アカウントと Genshin Wizard 連携方法**
  > **1.** まず、下部の`登録`ボタンを選択してください。
  > **2.** 入力欄にHoYoLABアカウントのログイン情報を入力します。必ずあなたの**メールアドレス**とパスワードを使用してください。
  > **3.** アカウント情報の入力が完了したら、Genshin Wizardが登録要求を処理するまでお待ちください。処理には1～2分かかる場合があります。
  > **4.** すべての手順が正しく完了すると、アカウントの連携が成功したことを示す**確認メッセージ**がDMで届きます。

  <:information:1021014187197083668> **注意：** この方法は利便性、QOL向上のためのものであり、アカウントのセキュリティを懸念される場合は、スクリプト方式または他の登録方法をご利用ください。
