IOS_KEY: "ステップバイステップの詳細手順については、[Githubのドキュメンテーション](https://github.com/Genshin-Wizard/historyLink) をご覧ください。\n\n1. PC上で原神を開く\n2. プレイ履歴ページに移動して、ロード完了まで待機する\n3. Windowsに戻る\n4. スタートメニューで「PowerShell」を検索し、「Windows PowerShell」を開く\n5. 次のコードをコピーしてPowerShellウィンドウに貼り付けます\n```ps\nSet-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex \"&{$((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/Genshin-Wizard/historyLink/master/historykey.ps1'))} global\"\n```\n6. `ENTER`キーを押して、リンクをクリップボードにコピーします\n7. 「下のボタンをクリックして、入力欄にリンクを貼り付けます」をクリックします"
CONSOLE_KEY: "3.0アップデート後、Android端末では履歴リンクを単純にコピー＆ペーストできなくなりました。\n\n現在、Android端末で履歴リンクを取得する方法を検討中です。後ほど再度ご確認ください。"
REGISTER_IOS_METHOD: "Kaizer氏の[ストリームアプリガイド](https://drive.google.com/file/d/14Q_6v60qLPunrpmA9Bf1KlvsKhaRyPzz/view?usp=sharing)をチェックして、詳しい手順と画像をご確認ください。\n\n1. 原神を開き、願い画面に移動します\n2. 原神を開いたまま、Streamアプリに移動し、「Sniff Now」をタップします\n3. 原神に戻り、願い履歴を開きます\n4. 願いリストが読み込まれたら、再びStreamアプリに戻り、 「Stop sniffing」をタップします\n5. 次に、履歴をスニッフして、リストの最初のアイテムを選択して、「GET https://hk4e-api-os/...」で始まるリクエストをタップします\n6. リクエストタブをタップします\n7. 「GET /event/gacha_info...」で始まる長いテキストをタップします\n8. そして、最後に、「Copy Url」をタップしてください\n9. 下のボタンをクリックし、入力フィールドにリンクを貼り付けてください"
