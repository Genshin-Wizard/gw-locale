HOYOLAB_REGISTER_SCRIPT_TITLE: Registrasi | Metode Skrip
HOYOLAB_REGISTER_SCRIPT_DESCRIPTION: |
  **Cara menautkan akun HoYoLAB Anda dengan Genshin Wizard**
  > **1.** Untuk memulai, login ke akun [**HoYoLAB**](https://www.hoyolab.com/home) anda.
  > **2.** Ketik `java` di bilah alamat diikuti dengan skrip di bawah.
  > **3.** Setelah anda berhasil menjalankan skrip, klik tombol `Klik di sini untuk menyalin!` untuk menyalin cookie.
  > **4.** Terakhir, Anda dapat mendaftar dengan mengklik tombol `Masukkan Token` di bawah dan menempelkan token yang anda salin.
HOYOLAB_REGISTER_SCRIPT: |
  ```script:check = document.cookie.includes('account_id') && document.cookie.includes('cookie_token') || alert('Silakan keluar dan login balik sebelum mencoba lagi, cookie saat ini kedaluwarsa/tidak valid!'); cookie=document.cookie.match(/(lt(oken|uid)|cookie_token)=(.*?);/gm).join(" "); check && document.write(cookie + `<br><button onclick="navigator.clipboard.writeText('${cookie}')">Klik di sini untuk menyalin!</button>`)```
HOYOLAB_REGISTER_LOGIN_TITLE: Registrasi | Metode Login
HOYOLAB_REGISTER_LOGIN_DESCRIPTION: |
  **Cara menautkan akun HoYoLAB Anda dengan Genshin Wizard**
  > **1.** Untuk memulai, pilih tombol `Daftar` di bawah.
  > **2.** Di kolom input, masukkan detail login akun HoYoLAB anda, ingat untuk menggunakan **email** dan kata sandi anda.
  > **3.** Setelah anda berhasil memasukkan detail akun anda, sila tunggu Genshin Wizard memproses permintaan pendaftaran anda, harap diingat bahwa ini mungkin memerlukan waktu satu atau dua menit.
  > **4.** Terakhir, jika semua langkah dilakukan dengan benar, anda akan menerima **pesan konfirmasi** melalui DM yang menandakan bahwa akun anda telah berhasil ditautkan.

  <:informasi:1021014187197083668> **Catatan:** Metode ini ada di sini untuk kenyamanan/QOL. Jika Anda mengkhawatirkan keamanan akun Anda, harap gunakan metode skrip atau bentuk pendaftaran lainnya.
HOYOLAB_REGISTER_LOGIN_FOOTER: Pengingat ramah bahwa Genshin Wizard tidak menyimpan detail akun anda! Metode pendaftaran ini mengambil cookie yang diperlukan untuk melihat statistik akun anda.
