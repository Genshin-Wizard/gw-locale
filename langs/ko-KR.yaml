HOYOLAB_REGISTER_SCRIPT_DESCRIPTION: |
  **호요랩 계정을 Genshin Wizard와 연결하는 방법**
  > **1.** 먼저 [**호요랩**](https://www.hoyolab.com/home) 계정에 로그인합니다.
  > **2.** 주소 표시줄에 `java`를 입력한 다음 아래 스크립트를 입력합니다.
  > **3.** 스크립트를 성공적으로 실행했으면 `여기를 클릭하여 복사하세요!` 버튼을 클릭하여 쿠키를 복사합니다.
  > **4.** 마지막으로 아래의 `토큰 입력` 버튼을 클릭하고 복사한 토큰을 붙여넣어 등록할 수 있습니다.
HOYOLAB_REGISTER_SCRIPT: |
  ```script:check = document.cookie.includes('account_id') && document.cookie.includes('cookie_token') || alert('다시 시도하기 전에 로그아웃했다가 다시 로그인하세요. 쿠키가 현재 만료되었거나 유효하지 않습니다!'); cookie=document.cookie.match(/(lt(oken|uid)|cookie_token)=(.*?);/gm).join(" "); check && document.write(cookie + `<br><button onclick="navigator.clipboard.writeText('${cookie}')">복사하려면 여기를 클릭하세요!</button>`)```
HOYOLAB_REGISTER_LOGIN_TITLE: 등록 | 로그인 방법
HOYOLAB_REGISTER_LOGIN_DESCRIPTION: |
  **호요랩 계정을 Genshin Wizard와 연결하는 방법**
  > **1.** 시작하려면 아래에서 '등록' 버튼을 선택하세요.
  > **2.** 입력 필드에 호요랩 계정 로그인 세부 정보를 입력하고 **이메일**과 비밀번호를 사용해야 합니다.
  > **3.** 계정 세부 정보를 성공적으로 입력했으면 Genshin Wizard가 등록 요청을 처리할 때까지 기다리십시오. 이 작업에는 1~2분이 소요될 수 있습니다.
  > **4.** 마지막으로 모든 단계가 올바르게 완료되면 개인 메시지를 통해 계정이 성공적으로 연결되었다는 **확인 메시지**를 받게 됩니다.

  <:information:1021014187197083668> **참고:** 이 방법은 편의/QOL을 위해 제공됩니다. 계정 보안이 걱정되시면 대신 스크립트 방법이나 다른 등록 양식을 사용하십시오.
