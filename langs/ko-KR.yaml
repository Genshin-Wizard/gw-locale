LINKING_UID_DIRECTIONS: |
  안녕, 여행자! Genshin Wizard에 네 UID를 연결하려면, 네 진짜 계정이 맞는지 **인증절차**를 꼭 거쳐야해!

  **인증을 위한 고유 키**
  ```yaml
  {key}```
  **만료기한:**
  <t:{timeout}:R>

  어떻게 인증하면 되는거냐고?
