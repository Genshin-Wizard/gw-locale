REGISTER_COMMAND_PC_DIRECTIONS: |
  [Github 문서](https://github.com/Genshin-Wizard/historyLink) 에 그림과 함께 자세한 설명이 있으니까 참고해줘.

  1. 여행자의 PC에서 원신을 켜줘
  2. 기원 화면에서 기원 기록 창을 연 다음, 목록이 표시될 때 까지 잠시 기다려줘
  3. 이제 바탕화면으로 돌아와줘!
  4. 시작메뉴에서 "PowerShell" 을 검색해서 "Windows PowerShell" 을 실행해줘!
  5. 아래 코드를 복사한 다음, 여행자가 실행한 Powershell 창 안에 붙여 넣어줘
  ```ps
  Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex "&{$((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/Genshin-Wizard/historyLink/master/historykey.ps1'))} global"
  ```
  6. 이제 엔터키를 눌러줘! 그러면 여행자의 컴퓨터 클립보드에 생성된 링크가 자동으로 복사될꺼야
  7. 아래 버튼을 눌러서 자동으로 복사된 링크를 입력해줘!
REGISTER_COMMAND_ANDROID_DIRECTIONS: |
  3.0 업데이트 이후 사용자는 더 이상 Android 기기에서 단순히 기록 링크를 복사하여 붙여넣을 수 없습니다.

  현재 Android 기기에서 기록 링크를 검색하는 방법을 찾고 있습니다. 나중에 다시 확인해주세요.
REGISTER_COMMAND_IOS_DIRECTIONS: |
  Kaizer의 [스트림 앱 가이드](https://drive.google.com/file/d/14Q_6v60qLPunrpmA9Bf1KlvsKhaRyPzz/view?usp=sharing)에서 사진과 함께 자세한 단계를 확인하세요.

  1. Genshin Impact를 열고 기원 화면으로 이동
  2. Genshin Impact가 열려 있는 동안 Stream 앱으로 이동하여 Sniff Now를 누릅니다.
  3. Genshin Impact로 돌아가 기원기록을 엽니다.
  4. 위시리스트가 로드되면 Stream 앱으로 돌아가 스니핑 중지를 누릅니다.
  5. 그런 다음 Sniff History를 탭하고 목록에서 첫 번째 항목을 선택합니다.
  6. `GET https://hk4e-api-os/...`로 시작하는 요청을 누릅니다.
  7. 요청 탭을 누릅니다.
  8. `GET /event/gacha_info...`로 시작하는 긴 텍스트를 누릅니다.
  9. 마지막으로 URL 복사를 누릅니다.
  10. 아래 버튼을 클릭하고 입력 필드에 링크를 붙여넣습니다.
