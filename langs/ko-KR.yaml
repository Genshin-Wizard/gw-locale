METHOD_TWO_DESCRIPTION: |
  1. 윈도우 시작 메뉴에서 "PowerShell" 을 검색하고, "Windows PowerShell" 을 실행해줘
  2. 아래 코드를 복사해서, 실행한 PowerShell 창에 붙여넣기 해줘(아직 엔터키를 누르면 안돼!)
  ```ps
  iex('Write-Host "Copy the wish history table!";while(1) { $c = Get-Clipboard -TextFormatType Html; if ($c -match "^SourceURL:https:/.+log") { break; }; for($i=5; $i -gt 0; $i--) { Write-Host "`rChecking in $i" -NoNewline; Sleep 1; }; }; Write-Host " OK"; $m=(((Get-Clipboard -TextFormatType Html) | Select-String "(https:/.+log)").Matches[0].Value);$m; Set-Clipboard -Value $m;')
  ```
  3. 원신에 들어가서 기원 기록창을 띄워줘
  4. PowerShell 창으로 돌아와서 엔터키를 눌러줘. 여행자의 클립보드에 링크가 자동으로 복사될꺼야
  5. 아래 버튼을 눌러서 복사된 링크를 붙여넣어줘
METHOD_THREE_DESCRIPTION: |
  1. 윈도우 시작 메뉴에서 "PowerShell" 을 검색하고, "Windows PowerShell" 을 실행해줘
  2. 아래 코드를 복사해서, 실행한 PowerShell 창에 붙여넣기 해줘(아직 엔터키를 누르면 안돼!)
  ```ps
  Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://gist.githubusercontent.com/MadeBaruna/bf36bad751dc9221067ca1e31ab08255/raw/cb73a9f46f08fad6f27581ebb1a6249ba086af13/read.ps1'))
  ```
  3. 원신에 들어가서 기원 기록창을 띄워줘
  4. PowerShell 창으로 돌아와서 엔터키를 눌러줘. 여행자의 클립보드에 링크가 자동으로 복사될꺼야
  5. 아래 버튼을 눌러서 복사된 링크를 붙여넣어줘
METHOD_MANUAL_DESCRIPTION: |
  1. 컴퓨터로 원신을 실행해줘(혹시 여러 계정을 이용하고 있거나 컴퓨터를 공유중이라면, 확실히 하기 위해 재실행을 해줘)
  2. 기원 기록창을 띄워줘
  3. 컴퓨터에 원신이 설치된 폴더를 열어줘 (예: C:\Games\Genshin Impact\Genshin Impact game)
  4. 다음 경로를 따라 차례로 들어가줘: "GenshinImpact_Data" > "webCaches" > "2.13.0.1" > "Cache" > "Cache_Data"
  5. "data_2" 라는 이름의 파일을 우클릭해서 "연결 프로그램"을 통해 메모장으로 열어줘(혹시 "다른 프로그램에서 이 파일을 사용 중이므로 열 수 없습니다" 와 같은 에러가 발생한다면, 원신을 종료한 다음에 다시 시도해줘)
  6. CTRL+F 를 눌러서 다음 문자를 찾아줘: "**e20190909gacha-v2**" (물론, 따옴표는 빼고 찾아야해)
  7. *`https://webstatic`* 으로 시작하는 부분부터 *`game_biz=hk4e_global`* 로 끝나는 부분까지 선택해서 복사해줘. 아마 다음과 같은 형태일테니 참고해줘: *`https://webstatic-sea.hoyoverse.com/genshin/event/e20190909gacha-v2/index.html?.......&game_biz=hk4e_global`*
